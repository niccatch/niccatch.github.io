<div class="container">

            <button class="btn btn-primary" onclick="startPractice(5)">5개</button>
            <button class="btn btn-primary" onclick="startPractice(10)">10개</button>
            <button class="btn btn-primary" onclick="startPractice(20)">20개</button>
            <button class="btn btn-primary" onclick="startWrongAnswersPractice()">틀린 문장 연습</button>
        </div>
    </div>

    <div id="practice-screen" style="display:none;">

            <div id="example-dialogue" class="example-dialogue"></div>

                <button id="reveal-btn" class="btn btn-secondary">정답 보기</button>
            </div>
        </div>
        <div class="progress-bar mt-4">
            <div id="progress-bar" class="progress" style="width: 0%;"></div>
        </div>
    </div>
    
    <div id="end-screen" class="card end-screen">

        <p id="end-score"></p>

        { korean: "나는 그것을 잊었어.", english: "I forgot.", example: "A: Did you do the homework?\nB: Oh no, I forgot.", hint: "forgot" }
    ];

    let phrasesToPractice = [];
    let wrongAnswers = JSON.parse(localStorage.getItem('wrongAnswers')) || [];
    let currentPhraseIndex = 0;
    let totalCorrect = 0;
    
    const startScreenEl = document.getElementById('start-screen');
    const practiceScreenEl = document.getElementById('practice-screen');
    const endScreenEl = document.getElementById('end-screen');
    const koreanPhraseEl = document.getElementById('korean-phrase');
    const englishInputEl = document.getElementById('english-input');
    const checkBtn = document.getElementById('check-btn');
    const speakBtn = document.getElementById('speak-btn');
    const nextBtn = document.getElementById('next-btn');
    const revealBtn = document.getElementById('reveal-btn');
    const messageBoxEl = document.getElementById('message-box');
    const exampleDialogueEl = document.getElementById('example-dialogue');
    const progressBarEl = document.getElementById('progress-bar');
    const listeningStatusEl = document.getElementById('listening-status');
    const endMessageEl = document.getElementById('end-message');
    const endScoreEl = document.getElementById('end-score');
    
    // Web Speech API는 브라우저에 내장되어 있어 별도의 API 키나 서버 호출이 필요 없습니다.
    const speech = window.speechSynthesis;
    const voice = 'Kore';

    let koreanVoice = null;
    function loadVoices() {
        if (speech.getVoices().length > 0) {
            koreanVoice = speech.getVoices().find(v => v.lang === 'ko-KR');
        }
    }
    loadVoices();
    if (speech.onvoiceschanged !== undefined) {
        speech.onvoiceschanged = loadVoices;
    }

    function speakText(text) {
        if (speech && koreanVoice) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = koreanVoice;
            speech.speak(utterance);
        } else {
            console.error('SpeechSynthesis API not supported or Korean voice not found.');
        }
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function saveWrongAnswer(phrase) {
        if (!wrongAnswers.some(item => item.english === phrase.english)) {
            wrongAnswers.push(phrase);
            localStorage.setItem('wrongAnswers', JSON.stringify(wrongAnswers));
        }
    }

    window.startPractice = function(count) {
        shuffleArray(allPhrases);
        phrasesToPractice = allPhrases.slice(0, count);
        currentPhraseIndex = 0;
        totalCorrect = 0;
        
        startScreenEl.style.display = 'none';
        practiceScreenEl.style.display = 'block';
        endScreenEl.style.display = 'none';
        
        displayPhrase();
    }
    
    window.startWrongAnswersPractice = function() {
        if (wrongAnswers.length === 0) {
            alert('아직 틀린 문장이 없어요!');
            return;
        }
        shuffleArray(wrongAnswers);
        phrasesToPractice = [...wrongAnswers];
        wrongAnswers = [];
        localStorage.setItem('wrongAnswers', JSON.stringify(wrongAnswers));
        currentPhraseIndex = 0;
        totalCorrect = 0;
        
        startScreenEl.style.display = 'none';
        practiceScreenEl.style.display = 'block';
        endScreenEl.style.display = 'none';
        
        displayPhrase();
    }
    
    window.restartPractice = function() {
        startScreenEl.style.display = 'block';
        practiceScreenEl.style.display = 'none';
        endScreenEl.style.display = 'none';
    }

    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    if (window.SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.addEventListener('result', (event) => {
            const transcript = event.results[0][0].transcript;
            englishInputEl.value = transcript;
            checkAnswer(transcript);
        });

        recognition.addEventListener('end', () => {
            listeningStatusEl.style.display = 'none';
            checkBtn.disabled = false;
            speakBtn.disabled = false;
        });

        recognition.addEventListener('error', (event) => {
            console.error('Speech recognition error:', event.error);
            messageBoxEl.textContent = `음성 인식에 문제가 발생했습니다: ${event.error}`;
            messageBoxEl.className = 'message-box error-message';
            messageBoxEl.style.display = 'block';
            listeningStatusEl.style.display = 'none';
            checkBtn.disabled = false;
            speakBtn.disabled = false;
        });
    } else {
        speakBtn.textContent = '음성 인식 지원 불가';
        speakBtn.disabled = true;
        messageBoxEl.textContent = '죄송합니다. 이 브라우저에서는 음성 인식을 지원하지 않습니다. 키보드로 입력해 주세요.';
        messageBoxEl.className = 'message-box error-message';
        messageBoxEl.style.display = 'block';
    }
    
    speakBtn.addEventListener('click', () => {
        if (recognition) {
            englishInputEl.value = '';
            recognition.start();
            listeningStatusEl.style.display = 'block';
            checkBtn.disabled = true;
            speakBtn.disabled = true;
        }
    });

    function displayPhrase() {
        if (currentPhraseIndex < phrasesToPractice.length) {
            koreanPhraseEl.textContent = phrasesToPractice[currentPhraseIndex].korean;
            englishInputEl.value = '';
            englishInputEl.disabled = false;
            checkBtn.style.display = 'inline-block';
            speakBtn.style.display = 'inline-block';
            nextBtn.style.display = 'none';
            revealBtn.style.display = 'inline-block';
            messageBoxEl.style.display = 'none';
            exampleDialogueEl.style.display = 'none';
            englishInputEl.focus();
        } else {
            practiceScreenEl.style.display = 'none';
            endScreenEl.style.display = 'block';
            endMessageEl.textContent = '축하합니다! 연습을 마쳤어요!';
            endScoreEl.textContent = `총 ${phrasesToPractice.length}개 중 ${totalCorrect}개를 맞혔습니다.`;
        }
    }

    async function checkAnswer(userAnswer) {
        const cleanedUserAnswer = userAnswer.trim().toLowerCase().replace(/[.,!?]/g, '');
        const correctAnswer = phrasesToPractice[currentPhraseIndex].english.trim().toLowerCase().replace(/[.,!?]/g, '');

        if (cleanedUserAnswer === correctAnswer) {
            messageBoxEl.textContent = '정답입니다! 정말 잘했어요!';
            messageBoxEl.className = 'message-box correct-message';
            englishInputEl.disabled = true;
            totalCorrect++;
            checkBtn.style.display = 'none';
            speakBtn.style.display = 'none';
            nextBtn.style.display = 'inline-block';
            revealBtn.style.display = 'none';
            englishInputEl.classList.add('correct');
        } else {
            const hint = phrasesToPractice[currentPhraseIndex].hint;
            messageBoxEl.textContent = `아쉽지만 다시 한번 생각해보세요. 힌트: **${hint}**`;
            messageBoxEl.className = 'message-box error-message';
            englishInputEl.classList.add('wrong');
            englishInputEl.disabled = false;
            checkBtn.disabled = false;
            speakBtn.disabled = false;
            saveWrongAnswer(phrasesToPractice[currentPhraseIndex]);
        }
        messageBoxEl.style.display = 'block';
        setTimeout(() => {
            englishInputEl.classList.remove('correct', 'wrong');
        }, 1000);
    }

    async function revealAnswer() {
        const currentPhrase = phrasesToPractice[currentPhraseIndex];
        englishInputEl.value = currentPhrase.english;
        englishInputEl.disabled = true;
        messageBoxEl.textContent = `정답은 "${currentPhrase.english}"입니다.`;
        messageBoxEl.className = 'message-box';
        messageBoxEl.style.display = 'block';
        
        exampleDialogueEl.textContent = `예시 대화:\n${currentPhrase.example}`;
        exampleDialogueEl.style.display = 'block';

        checkBtn.style.display = 'none';
        speakBtn.style.display = 'none';
        nextBtn.style.display = 'inline-block';
        revealBtn.style.display = 'none';
        
        saveWrongAnswer(currentPhrase);
    }

    function nextQuestion() {
        currentPhraseIndex++;
        updateProgressBar();
        displayPhrase();
    }
    
    function updateProgressBar() {
        const progressPercentage = ((currentPhraseIndex) / phrasesToPractice.length) * 100;
        progressBarEl.style.width = `${progressPercentage}%`;
    }

    checkBtn.addEventListener('click', () => {
        checkAnswer(englishInputEl.value);
    });
    nextBtn.addEventListener('click', nextQuestion);
    revealBtn.addEventListener('click', revealAnswer);
    englishInputEl.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            checkAnswer(englishInputEl.value);
        }
    });

</script>

</body>
</html>
